<app-shared-warning *ngIf="currencyErrorMessage">
  {{ currencyErrorMessage }}
</app-shared-warning>
<div class= "bg-gray-100 justify-items-stretch my-2 p-2">

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <app-metric-card [title]="'Credit Digital Income'|translate" [metric$]="systemBalanceMetrics$" [currency] = "currency">
        <div icon class="absolute w-10 h-10 -top-4 left-4 overflow-hidden rounded-sm bg-gray-900">
            <svg class="w-6 h-6 shrink-0 m-auto my-2 text-white" fill="none" stroke="currentColor"
                    stroke-width="1.5" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                <path d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </app-metric-card>

    <app-metric-card [title]="'OverDraft'|translate" [metric$]="overdraftMetrics$" [currency] = "currency">
        <div icon class="absolute w-10 h-10 -top-4 left-4 overflow-hidden rounded-sm bg-[#656F8C]">
            <svg class="w-6 h-6 shrink-0 m-auto my-2 text-white " fill="none" stroke="currentColor"
                    stroke-width="1.5" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
              </svg>
        </div>
    </app-metric-card>
    <app-metric-card title="Nano Credit" [metric$]="nanoCreditMetrics$" [currency] = "currency">
        <div icon class="absolute w-10 h-10 -top-4 left-4 overflow-hidden rounded-sm bg-[#D96A88]">
            <svg class="w-6 h-6 shrink-0 m-auto my-2 text-white " fill="none" stroke="currentColor"
            stroke-width="1.5" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
              </svg>

        </div>
    </app-metric-card>
  </div>
  <div class="flex justify-end">
    <app-period-select-dialog (onPeriodChange)="onStatsPeriodChange($event)" [defaultPeriod]="7" class = "bg-white mr-2 px-2"/>
  </div>
</div>
