<div>
    <label for="location" class="block text-sm font-medium leading-6 text-gray-900">{{title|translate}}</label>
    <select (change)="changeCurrency($event)" id="location" name="location" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
        <option value="" >--{{'Select a currency for lender accounts'|translate}}--</option>
        <option *ngFor="let currency of SystemCurrency"
        [value]="currency"
        [selected]="selectedCurrency">{{currency}}</option>
    </select>
</div>
