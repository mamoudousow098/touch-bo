<button *ngIf=" keycloakService.isUserInRole(Permissions.ACTIVATE_WHOLESALER_DMA)"
    (click)="toggleModal()"
    class="rounded-full relative inline-flex items-center bg-white px-2.5 py-1.5 text-sm font-semibold gap-x-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 justify-self-end"
    type="button">

      
    
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-blue-600 font-bold">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
      </svg>
      Overdraft
</button>

<app-shared-modal [show]="displayModal">
    <div class="px-4 sm:px-6 lg:px-8 py-4">
        <form (ngSubmit)="submit()" [formGroup]="form" class="w-full items-center ">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900" >{{'Activate whoesaler\'s overdraft'|translate}}</h2>
                    <app-shared-warning *ngIf="form.hasError('message')">
                        {{ form.getError('message') }}
                    </app-shared-warning>
                    <div class="mt-5">
                        <label  class="block text-sm font-medium leading-6 text-gray-900" for="overdraft">
                            {{'Overdraft Limit Amount'|translate}}</label>
                        <div class="mt-2">
                            <input
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                                formControlName="overdraftLimitAmount"
                                id="overdraftLimitAmount"
                                type="text">
                            <p *ngIf="form.get('overdraftLimitAmount')?.errors?.['serverError']" class="text-xs text-red-500">
                                {{ form.get('overdraftLimitAmount')?.errors?.['serverError'] }}
                            </p>
                        </div>
                    </div>
                    <div class="mt-5">
                        <label  class="block text-sm font-medium leading-6 text-gray-900" for="AgentRecoveryPeriod">
                            {{'Agent Recovery Period'|translate}}</label>
                        <div class="mt-2">
                            <input
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                                formControlName="agentRecoveryPeriod"
                                id="agentRecoveryPeriod"
                                type="text">
                            <p *ngIf="form.get('agentRecoveryPeriod')?.errors?.['serverError']" class="text-xs text-red-500">
                                {{ form.get('agentRecoveryPeriod')?.errors?.['serverError'] }}
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>


                <div class="grid grid-cols-2 items-center justify-between mt-2">
                    <div class="">
                        <button *ngIf="dmaActivated"
                            (click)="deActivateDMA()"
                            class="rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 bg-red-600 hover:bg-red-500 focus-visible:outline-red-600 justify-start" type="button" >{{'Disable DMA'|translate}}
                        </button>
                    </div>
                    <div class="flex items-center justify-end gap-x-6">
                        <button
                            (click)="toggleModal()"
                            class="text-sm font-semibold leading-6 text-gray-900 " type="button" >{{'Cancel'|translate}}
                        </button>
                        <button
                            [disabled]="!form.valid || formDisabled"
                            [ngClass]="!form.valid || formDisabled? 'bg-gray-400':'bg-blue-600 hover:bg-blue-500 focus-visible:outline-blue-600'"
                            class="rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
                            type="submit">
                            {{'Save'|translate}}
                        </button>
                    </div>
                  </div>
                
        
        </form>
    </div>
</app-shared-modal>
