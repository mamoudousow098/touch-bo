<button *ngIf=" keycloakService.isUserInRole(Permissions.REFUND_WHOLESALER_DMA)"
    (click)="toggleModal()"
    class="rounded-full relative inline-flex items-center bg-white px-2.5 py-1.5 text-sm font-semibold gap-x-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 justify-self-end"
    type="button">
      
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-blue-600 font-bold">
        <path stroke-linecap="round" stroke-linejoin="round" d="m15 15-6 6m0 0-6-6m6 6V9a6 6 0 0 1 12 0v3" />
    </svg>
      Overdraft Refund
</button>

<app-shared-modal [show]="displayModal">
    <div class="px-4 sm:px-6 lg:px-8 py-4">
        <form (ngSubmit)="submit()" [formGroup]="form" class="w-full items-center ">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900" >{{'Wholesaler overdraft refund'|translate}}</h2>

                    <div class="mt-5">
                        <label  class="block text-sm font-medium leading-6 text-gray-900" for="overdraft">
                            {{'Amount'|translate}}</label>
                        <div class="mt-2">
                            <input
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                                formControlName="amount"
                                id="amount"
                                type="text">
                            <p *ngIf="form.get('amount')?.errors?.['serverError']" class="text-xs text-red-500">
                                {{ form.get('amount')?.errors?.['serverError'] }}
                            </p>
                        </div>
                    </div>
                    
                    
                </div>
            </div>


                <div class="grid grid-cols-2 items-center justify-between mt-2">
                    <div class="">
                        
                    </div>
                    <div class="flex items-center justify-end gap-x-6">
                        <button
                            (click)="toggleModal()"
                            class="text-sm font-semibold leading-6 text-gray-900 " type="button" >{{'Cancel'|translate}}
                        </button>
                        <button
                            [disabled]="!form.valid || formDisabled"
                            [ngClass]="!form.valid || formDisabled? 'bg-gray-400':'bg-blue-600 hover:bg-blue-500 focus-visible:outline-blue-600'"
                            class="rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
                            type="submit">
                            {{'Save'|translate}}
                        </button>
                    </div>
                  </div>
                
        
        </form>
    </div>
</app-shared-modal>
